<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class=" border container-showValue">
            <span class="showValue">0</span>
        </div>
        <div class="container-btns">
            <div class=" border container container-number">
                <button class=" btn btn-number ">1</button>
                <button class=" btn btn-number ">2</button>
                <button class=" btn btn-number ">3</button>
                <button class=" btn btn-number ">4</button>
                <button class=" btn btn-number ">5</button>
                <button class=" btn btn-number ">6</button>
                <button class=" btn btn-number ">7</button>
                <button class=" btn btn-number ">8</button>
                <button class=" btn btn-number ">9</button>
                <button class=" btn btn-number ">0</button>
            </div>
            <div class=" border container container-calculator">
                <button class=" btn btn-operate add">+</button>
                <button class=" btn btn-operate minus">-</button>
                <button class=" btn btn-operate multiple">*</button>
                <button class=" btn btn-operate divide">/</button>
                <button class=" btn btn-change">+/-</button>
                <button class=" btn btn-number decimal">.</button>
                <button class=" btn btn-percent">%</button>
                <button class=" btn equal">=</button>
                <button class=" btn clearBtn">Clear</button>
                <button class=" btn deleteBtn">Delete</button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
